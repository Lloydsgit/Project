<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization Code</title>
</head>
<body>
    <h2>Enter Authorization Code</h2>
    {% if warning %}
        <p style="color:red;">{{ warning }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="auth" placeholder="Authorization Code" required><br><br>
        <button type="submit">Submit Transaction</button>
    </form>
</body>
</html>
