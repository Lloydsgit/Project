<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Payout Method</title>
</head>
<body>
    <h2>Select Payout Method</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label><input type="radio" name="method" value="ERC20" required> ERC20</label><br>
        <label><input type="radio" name="method" value="TRC20" required> TRC20</label><br><br>

        <input type="text" name="erc20_wallet" placeholder="ERC20 Wallet Address"><br>
        <input type="text" name="trc20_wallet" placeholder="TRC20 Wallet Address"><br><br>

        <button type="submit">Continue to Card</button>
    </form>
</body>
</html>
