<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Protocol</title>
</head>
<body>
    <h2>Select POS Protocol</h2>
    <form method="POST">
        <select name="protocol" required>
            {% for name in protocols %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
