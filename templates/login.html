<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Login - BlackRock Admin</title> <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" /> </head> <body class="bg-light"> <div class="container mt-5"> <div class="row justify-content-center"> <div class="col-sm-10 col-md-6 col-lg-4"> <div class="card shadow-sm"> <div class="card-body"> <h2 class="text-center mb-4">Admin Login</h2>
php-template
Copy

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> |
          <a href="{{ url_for('change_password') }}">Change Password</a>
        </div>
      </div>
    </div>

    <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
      &copy; {{ now().year }} BlackRock Secure Terminal
    </p>
  </div>
</div>
</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script> </body> </html>
