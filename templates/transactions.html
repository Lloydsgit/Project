<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Transaction History</h2>
    <table>
      <thead>
        <tr>
          <th>Txn ID</th><th>Amount</th><th>Wallet</th><th>Date</th><th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for txn in txns %}
        <tr>
          <td>{{ txn.txn_id }}</td>
          <td>{{ txn.amount }}</td>
          <td>{{ txn.wallet[:6] }}...{{ txn.wallet[-4:] }}</td>
          <td>{{ txn.timestamp }}</td>
          <td>{{ txn.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
