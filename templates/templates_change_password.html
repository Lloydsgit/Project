<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container center-box">
    <h2>Change Password</h2>
    <form method="POST">
      <input type="password" name="current" placeholder="Current Password" required><br>
      <input type="password" name="new" placeholder="New Password" required><br>
      <button type="submit">Change</button>
    </form>
    {% if error %}<p class="flash">{{ error }}</p>{% endif %}
    {% if success %}<p class="flash">{{ success }}</p>{% endif %}
  </div>
</body>
</html>
