<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Details</title>
</head>
<body>
    <h2>Enter Card Details</h2>
    <form method="POST">
        <input type="text" name="pan" placeholder="Card Number" required><br>
        <input type="text" name="expiry" placeholder="MM/YY" required><br>
        <input type="text" name="cvv" placeholder="CVV" required><br><br>
        <button type="submit">Continue to Authorization</button>
    </form>
</body>
</html>
